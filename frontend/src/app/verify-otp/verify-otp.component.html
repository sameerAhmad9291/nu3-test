<h2>Verify Code</h2>
<form [formGroup]="verifyOtpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="otpCode">OTP Code</label>
        <input type="text" formControlName="otpCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.otpCode.errors }" />
        <div *ngIf="submitted && f.otpCode.errors" class="invalid-feedback">
            <div *ngIf="f.otpCode.errors.required">otpCode is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            verify Code
        </button>
    </div>
</form>
